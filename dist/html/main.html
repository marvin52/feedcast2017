<html><head><title>Feedcast</title><link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css"/><link rel="stylesheet" href="http://fonts.googleapis.com/icon?family=Material+Icons"/><link rel="stylesheet" href="http://code.getmdl.io/1.2.0/material.teal-blue.min.css"/><link rel="stylesheet" href="/assets/css/font-awesome.min.css"/><link rel="stylesheet" href="/dist/css/style.min.css"/><script defer="defer" src="/node_modules/jquery/dist/jquery.min.js"></script><script defer="defer" src="/assets/js/handlebars.js"></script><script defer="defer" src="/assets/js/material.min.js"></script><script src="/dist/js/main.min.js"></script></head><body><script type="text/x-handlebars-template" id="category-link"><a class="mdl-navigation__link" href="#" data-category-id="0"> Todos os Podcasts </a>
{{#each this}}
	<a class="mdl-navigation__link" href="#" data-category-id="{{ this.id }}"> {{ this.name }} </a>
{{/each}}
</script><script type="text/x-handlebars-template" id="podcasts-by-category">{{#each this}}
<div class="demo-card-square mdl-card mdl-shadow--2dp">
	<div class="mdl-card__title mdl-card--expand">
		<div class="background-podcast-card" style="background-image: url({{image}})"></div>
		<h2 class="mdl-card__title-text">{{name}}</h2>
	</div>
	<div class="mdl-card__supporting-text">
		<p>{{truncate summary 90}}</p> 
	</div>
	<div class="mdl-card__actions mdl-card--border">
		<a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect btn-podcast-load" podcast-feed="{{feed}}" podcast-id="{{id}}"> Ver Podcasts </a>
	</div>
</div>
{{/each}}
</script><script type="text/x-handlebars-template" id="podcast-list"><h3 class="title-podcast-list">{{channel.name}}</h3>
<table class="podcast-list-all">
	<tbody>
	{{#each podcasts}}
	  <tr class="tr-podcast">
	  	<td class="img-podcast">
			<img src="{{channel_img}}" width="50" height="50"/>
	  	</td>
		<td class="name-podcast">
			<p>{{name}}</p>
		</td>
		<td class="control-podcast">
			<a href="">
				<i class="fa fa-play"></i>
			</a>
			<a href="{{url}}" download>
				<i class="fa fa-download"></i>
			</a>
		</td>
	  </tr>
	{{/each}}
	</tbody>
</ul></script><div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header"><header id="navbar-top" class="mdl-layout__header"><div class="mdl-layout__header-row"><span class="mdl-layout-title">Feedcast</span><div class="mdl-layout-spacer"></div><div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right"><label for="fixed-header-drawer-exp" class="mdl-button mdl-js-button mdl-button--icon"><i class="material-icons">search</i></label><div class="mdl-textfield__expandable-holder"><input id="fixed-header-drawer-exp" type="text" name="sample" class="mdl-textfield__input"/></div></div></div></header><div class="mdl-layout__drawer"><span class="mdl-layout-title">Categorias</span><nav class="mdl-navigation category-list-js"></nav></div><main class="mdl-layout__content"></main><div class="player"><div class="controls"><button class="btn-backward mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect"><i class="fa fa-backward"></i></button><button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect"><i class="fa fa-play"></i></button><button class="btn-forward mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect"><i class="fa fa-forward"></i></button><span class="time">00:00:00 / 00:00:00</span></div><div class="slider"><input type="range" min="0" max="100" value="0" tabindex="0" class="mdl-slider mdl-js-slider"/></div></div></div><div class="loader"><div class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active"></div></div></body></html>
